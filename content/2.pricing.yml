faq:
  title: Frequently asked questions
  description: Here are some of the most common questions we receive about our plans and services. If you have any other questions, feel free to contact us.
  items:
    - label: Is there a free trial?
      content: You can get one free newspaper and see how you like it. 
      defaultOpen: true
    - label: How can I cancel my subscription?
      content: You can call us to cancel your subscription at any time.
    - label: What payment methods do you accept?
      content: We're sorry but we only accept cash at the moment. We are working on adding more payment methods in the future.
    - label: Can I switch plans later?
      content: Yes, you can switch plans at any time. Just contact us and we'll help you with the process.
    - label: Do you offer refunds?
      content: We do not offer refunds for any of our plans. However, if you are not satisfied with your purchase, please contact us and we'll do our best to resolve the issue.
    - label: Is the newpaper available in print?
      content: Yes, but it will cost you an extra $5.99 per month. You can choose to receive the newspaper in print or digital format when you subscribe.
